<!DOCTYPE html>
<html ng-app="ionicApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>SmartSea</title>

  <!--link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet"-->
  <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
  <script src="../lib/ionic/js/ionic.bundle.js"></script>

  <link href="../lib/openlayers/ol.css" rel="stylesheet">
  <script src="../lib/openlayers/ol.js"></script>

  <script src="../lib/angular-openlayers-directive/dist/angular-openlayers-directive.js"></script>

  <script src="../lib/ngCordova/ng-cordova.js"></script>
  <script src="js/app.js"></script>
  <script src="cordova.js"></script>

  <script src="lib/ionic-service-core/ionic-core.js"></script>
</head>

<body>

  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view></ion-nav-view>


  <script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-icon-top tabs-stable">

      <ion-tab title="Depan" icon="ion-home" href="#/tab/home">
        <ion-nav-view name="home-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Peta" icon="ion-earth" href="#/tab/about">
        <ion-nav-view name="about-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Kontak" icon="ion-ios-people" ui-sref="tabs.contact">
        <ion-nav-view name="contact-tab"></ion-nav-view>
      </ion-tab>



    </ion-tabs>
  </script>

  <script id="templates/home.html" type="text/ng-template">
    <ion-view view-title="Home">
      <ion-content class="padding" style="text-align:center">
        <br/>
        <br/>
        <img class="img-responsive" style="max-height:200px" src="../assets/img/logo_smartsea.png"></img>
        <h3>Selamat Datang di prototype Smart Sea</h3>
        <p> <strong>SmartSea</strong> merupakan aplikasi peta pemanfaatan ruang perairan laut oleh
         Kementrian Kelautan dan Perikanan</p>
         </br>
         <i>Versi 0.2</i>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/facts.html" type="text/ng-template">
    <ion-view view-title="Facts">
      <ion-content class="padding">
        <p>Smartsea application prototype</p>
        <p>
          <a class="button icon ion-home" href="#/tab/home"> Home</a>
          <a class="button icon icon-right ion-chevron-right" href="#/tab/facts2">More Facts</a>
        </p>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/facts2.html" type="text/ng-template">
    <ion-view view-title="Also Factual">
      <ion-content class="padding">
        <p>111,111,111 x 111,111,111 = 12,345,678,987,654,321</p>
        <p>1 in every 4 Americans has appeared on T.V.</p>
        <p>11% of the world is left-handed.</p>
        <p>1 in 8 Americans has worked at a McDonalds restaurant.</p>
        <p>$283,200 is the absolute highest amount of money you can win on Jeopardy.</p>

      </ion-content>
    </ion-view>
  </script>

  <script id="templates/mylongform.html" type="text/ng-template">
    <ion-modal-view class="product edit create">
      <form name="itemEdit" novalidate>
        <ion-header-bar class="bar-positive fix-buttons">
          <a class="button" ng-click="closeModal()">Cancel</a>
          <h1 class="title">Form</h1>
        </ion-header-bar>
        <ion-content has-bouncing="true">
          <div class="row" ng-class="{'no-padding-top': !data.editItem}">
            <div class="col">
              <label class="item item-input large">
                <input type="text" placeholder="Title">
              </label>
            </div>
          </div>
          <div class="editable-image horizontal-image">
            <div class="add"><i class="icon ion-upload"></i>
              <div class="instructions">Tap to upload photo</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label class="item item-input large">
                <input type="text" placeholder="Price">
              </label>
            </div>
          </div>
          <div class="row description-row">
            <div class="col">
              <label class="item item-input text">
                <textarea placeholder="Description" rows="5" ng-model="item.description" ng-Required="true" name="description" lose-focus-on-return></textarea>
              </label>
            </div>
          </div>

          <div class="row charity-row">
            <div class="col col-10 vert-center">
              <div class="charity large"></div>
            </div>
          </div>


        </ion-content>
      </form>
    </ion-modal-view>
  </script>

  <script id="templates/about.html" type="text/ng-template">
    <ion-view view-title="Peta">


      <ion-content class="padding">
        <openlayers ol-center="center" height="400px" width="100%">
        <ol-marker ol-marker-properties="center" ></ol-marker>
        </openlayers>
         <form>
            <button ng-click="center.autodiscover=true">Discover position</button>
        </form>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/nav-stack.html" type="text/ng-template">
    <ion-view view-title="Tab Nav Stack">
      <ion-content class="padding">
        <p>
          <img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%">
        </p>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/contact.html" type="text/ng-template">
    <ion-view title="Contact">
      <ion-content>
        <div class="list">
          <div class="item">
            @Kementrian Kelautan dan Perikanan
          </div>
          <div class="item">
            @Universitas Gadjah Mada
          </div>
        </div>
      </ion-content>
    </ion-view>
  </script>

</body>

</html>
